<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Portfolio — Gallery</h1>

    <label for="filter">Lọc theo category:</label>
    <select id="filter">
      <option value="all">Tất cả</option>
    </select>

    <div id="gallery" class="gallery" aria-live="polite"></div>

    <template id="card-template">
      <figure class="card">
        <img loading="lazy" alt="" />
        <figcaption>
          <div class="caption"></div>
          <div class="actions">
            <button class="copy-btn">Copy mã nhúng</button>
            <a class="view-link" target="_blank" rel="noopener">Mở ảnh</a>
          </div>
        </figcaption>
      </figure>
    </template>

    <p class="small-note">Muốn upload ảnh mới? Mở <a href="upload.html">trang upload</a>.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
